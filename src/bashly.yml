name: phps
help: Manage parallel PHP installations

commands:
- import: src/completions_command.sh
- import: src/config_command.sh
- import: src/init_command.sh
- import: src/switch_command.sh
- import: src/use_command.sh
- name: ext
  commands:
  - import: src/ext_disable_command.sh
  - import: src/ext_enable_command.sh
  - import: src/ext_install_command.sh
- name: repo
  commands:
  - import: src/repo_add_command.sh
- name: version
  commands:
  - import: src/version_disable_command.sh
  - import: src/version_enable_command.sh
  - import: src/version_install_command.sh
  - import: src/version_list_command.sh
  - import: src/version_uninstall_command.sh
